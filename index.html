<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    
    <div class="wrapper">
        
        <header>
            <h3 class="app-title">Library.</h3>
        </header>
        <div class="add-book-button-container">
            <button class="new-book">+ New Book</button>
        </div>
       
     <div class="modal-background">
        <div class="form-popup-container">
            <div class="form-popup" >
                <h3 class="popup-title" >Add New Book</h3>
                <form class="book-form" id ="book-form" action="" method="POST">
                        <label for="book-name">The Name of The Book:</label>    
                        <input type="text" class ="book-name" id="book-name" required>
                        <label for="author-name">Author's Name:</label>
                        <input type="text" class="author-name" id="author-name" required>
                        <label for="number-of-pages">Number of Pages:</label>
                        <input type="number" class="number-of-pages" id="number-of-pages" required>
                        <button id="submit" type="submit">Add Book</button>
                    <div class="readbook-container">
                        <form action="">
                            <label for="read-validation">
                                Have you read this book?
                            </label>
                            <input type="checkbox" id="read-validation" >

                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
       
        <div class="books-container">
           
            <div class="card">
                <h3 class="book-name"></h3>
                <h3 class="author-name"></h3>
                <h3 class="num-of-pages"></h3>
                <button class="read"> </button>
                <button class="remove">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
